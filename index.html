<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Styles -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">

  <title>Namanganliklar24</title>
</head>
<body>
  <header class="header">
    <div class="container row">
      <div class="header-left row">
        <a href="#" class="header-logo">Namanganliklar 24</a>
        <div class="exchange-courses">
          <div class="exchange-rate"><span>$</span> 10137.2</div>
          <div class="exchange-rate"><span>P</span> 138.26</div>
        </div>
      </div>
      <div class="header-right row">
        <div class="search-box">
          <img src="images/search-icon.svg" alt="search-icon" width="20" height="20">
          <input type="text" placeholder="Поиск">
        </div>
        <div class="lang-select">
          <div class="lang-type"><a class="uz-type" href="#">УЗ</a></div>
          <div class="lang-type"><a class="ru-type" href="#">РУ</a></div>
        </div>
        <a class="login" href="#">Войти</a>
      </div>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <div class="main-section-header">
        <ul class="main-section-nav row">
          <li class="main-section-nav-item">
            <a href="#" class="main-section-nav-link">Главное</a>
          </li>
          <li class="main-section-nav-item">
            <a href="#" class="main-section-nav-link">Интересное</a>
          </li>
          <li class="main-section-nav-item">
            <a href="#" class="main-section-nav-link">Экономика</a>
          </li>
          <li class="main-section-nav-item">
            <a href="#" class="main-section-nav-link">Политика</a>
          </li>
          <li class="main-section-nav-item">
            <a href="#" class="main-section-nav-link">Общество</a>
          </li>
          <li class="main-section-nav-item">
            <a href="#" class="main-section-nav-link">Технологии</a>
          </li>
          <li class="main-section-nav-item">
            <a href="#" class="main-section-nav-link">Спорт</a>
          </li>
          <li class="main-section-nav-item">
            <a href="#" class="main-section-nav-link">Культура</a>
          </li>
          <li class="main-section-nav-item">
            <a href="#" class="main-section-nav-link">Происшествия</a>
          </li>
          <li class="main-section-nav-item">
            <a href="#" class="main-section-nav-link">Наука</a>
          </li>

        </ul>
      </div>
    </div>
  </main>

</body>
</html>
